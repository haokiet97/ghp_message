{% extends "accounts/base.html" %}
{% block body_content %}  
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome</h1>
        {% if user.is_authenticated %}
          <h2>Hello {{ user.username }}</h2>
          
        {% else %}
          <h2>Register or Login if you'd like to</h2>
        {% endif %}
    </div>
  </div>
{% endblock %}
