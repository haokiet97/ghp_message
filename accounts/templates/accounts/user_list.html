{% extends 'accounts/base.html' %}
{% block body_content %}
<h2> List user </h2>

      <tr>
        <th>Avatar</th>
        <th>Username</th>

      </tr>
    </thead>

{% else %}
No user are available.
{% endif %}
{% endblock %}
