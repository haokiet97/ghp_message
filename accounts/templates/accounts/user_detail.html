{% extends 'accounts/base.html' %}
{% load static %}
{% block body_content %}
<a href='{% url "accounts:update_avatar" user_profile.pk %}'>
  {% if user.profile.profile_pic %}
    <img src = "{{ user_profile.profile_pic.url }}" alt="avatar" width="100" height='100' ></img>
  {% else %}
    Update avatar 
  {% endif %}
</a>
<span>{{ user.username }}</span >
{% if request.user.is_authenticated and user == request.user %}
  <a href='{% url "accounts:userprofileinfo_update" request.user.pk %}'>Edit</a>
{% endif %}
<p><a href="{% url 'accounts:userprofileinfo_list' %}">back to the list</a></p>
{% endblock %}
